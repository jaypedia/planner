<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/task.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Section 1. Title -->
    <section>
      <div class="title">
        <p>What's your name?</p>
        <input type="text" required />
      </div>
    </section>

    <!-- Section 2. Task -->
    <section>
      <div class="category">
        <h2 class="category-title">Category</h2>
        <ul class="category-list" data-list>
          <li class="list-name">Sample</li>
        </ul>

        <form action="">
          <input
            type="text"
            class="new category"
            placeholder="new category name"
            aria-label="new category name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">Sample</h2>
          <p class="task-count">3 task remaining</p>
        </div>
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Read a book
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              anoter task
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              a third task
            </label>
          </div>

          <div class="new-task-creator">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>

          <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete">Delete Category</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3. Features -->
    <section>
      <div class="count">Countdown</div>
      <div class="weather">Weather</div>
      <div class="audio">Sound of Nature</div>
      <div class="quotes">Quotes</div>
      <div class="background">background</div>
      <div class="changeName">Change Name</div>
    </section>
  </body>
</html>
